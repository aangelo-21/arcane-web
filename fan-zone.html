<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fan Zone</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/fan-zone.css">
  <link rel="stylesheet" href="css/footer.css">
</head>

<body>

  <header>

    <div class="header-container">
      <div class="header-item" id="side-menu-opener">
        <i class="fa-solid fa-bars" id="side-menu-opener-icon"></i>
      </div>
      <div class="header-item">
        <img class="header-subitem" src="img/arcane-logo.png" id="arcane-logo" alt="">
      </div>
      <div class="header-item" id="characters">
        <div class="header-subitem">Personajes</div>
      </div>
      <div class="header-item" id="locations">
        <div class="header-subitem">Localizaciones</div>
      </div>
      <div class="header-item" id="fan-zone">
        <div class="header-subitem">Fan-Zone</div>
      </div>
      <div class="header-item">
        <i class="fa-solid fa-house" id="home-button"></i>
      </div>
    </div>

    <div id="side-menu">
      <div class="side-menu-item" id="side-menu-characters">Personajes</div>
      <div class="side-menu-item" id="side-menu-locations">Localizaciones</div>
      <div class="side-menu-item" id="side-menu-fan-zone">Fan-Zone</div>
    </div>

  </header>

  <div class="container">
    <div class="item"></div>
  </div>

  <footer>
    <div class="footer-container">
      <div class="footer-item"> Contacto:
        <div class="footer-subitem">Tel: 123 456 789</div>
        <div class="footer-subitem">Email: correo@email.com</div>
      </div>
      <div class="footer-item"> Tecnolog√≠a:
        <div class="footer-subitem">CSS</div>
        <div class="footer-subitem">HTML</div>
        <div class="footer-subitem">JavaScript</div>
      </div>
      <div class="footer-item" id="social-media"> Redes Sociales:
        <div class="footer-subitem"><img class="social-media-icon" src="img/instagram-logo.png" alt="instagram-logo"></div>
        <div class="footer-subitem"><img class="social-media-icon" src="img/twitter-logo.png" alt="twitter-logo"></div>
      </div>
      <div class="footer-item" id="reserved-rights"> Todos los derechos reservados</div>
    </div>
  </footer>

  <script src="https://kit.fontawesome.com/dc37a738ae.js" crossorigin="anonymous"></script>
  <script src="js/open-side-menu.js"></script>
  <script src="js/navigation.js"></script>

</body>

</html>
